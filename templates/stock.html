        {% include 'navbar/navbar.html' %}
        <style>
            .two-lines {
                display: -webkit-box;
                -webkit-line-clamp: 2; 
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis; 
            }
        </style>
        
<h3>Single Stock</h3>
    <ul>
        {% include 'stock/stock_details/stock_price.html' %}
       {% include 'stock/chart/chart.html' %}
    </ul>
    <p class="two-lines" id="paragraph">{{ stock.about }}</p>
    <a href="#" id="toggle-text">Read more</a>
    
    <script>
        document.getElementById('toggle-text').addEventListener('click', function(e) {
            e.preventDefault();
            const paragraph = document.getElementById('paragraph');
            if (paragraph.classList.contains('two-lines')) {
                paragraph.classList.remove('two-lines');
                this.textContent = 'Read less';
            } else {
                paragraph.classList.add('two-lines');
                this.textContent = 'Read more';
            }
        });
    </script>
