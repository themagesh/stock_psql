       {% for stock in singleLine %}
<div style="margin:auto; with:50%; padding:10px;">
       
       <div>
           <h3>{{ stock.stockCode }}</h3>
           <h3>{{ stock.current_price|floatformat:2 }}</h3>
       </div>
       <div>
        <a href="{% url 'stock' stock.stockCode  %}">
            <img src="{{ stock.singleLine }}" alt="{{ stock.companyName }}" style="width: 600px; height: 350px;">

        </a>
        <hr>
        <br>
        </div>
</div>
    {% endfor %}
