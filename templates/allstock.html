<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One|chart.in</title>
</head>
<body>
       {% for stock in singleLine %}
       <div>
           <h3>{{ stock.stockCode }}</h3>
       </div>
       <div>
        <img src={{stock.singleLine}} alt="chart" style='height: 250px'>
    </div>
{% empty %}
    <p>No stocks available.</p>
   {% endfor %}
</body>
</html>
